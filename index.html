<!DOCTYPE html>

<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>ReStudy</title>
  </head>

  <body>

    <main>
        
      <header>

        <div class="container">

          <a href="" class="logo"><img src="./images/Logo.png" alt=""/></a>

          <nav>
            <ul class="menu">
              <li class="item sobre"><a href="">Sobre</a></li>
              <li class="item radio"><a href="">RÃ¡dio Lo-fi</a></li>
              <li class="item login"><a href="">Login</a></li>
            </ul>
          </nav>

          <div class="menu-toggle">
            <div></div>
          </div>

        </div>

      </header>

      <section class="pomodoro">

        <div class="container">

          <nav>
            <ul class="timer-options">
              <li class="item" id="pomodoro">Pomodoro</li>
              <li class="item" id="short_break">Pausa Curta</li>
              <li class="item" id="long_break">Pausa Longa</li>
            </ul>
          </nav>

          <div class="timer">
            <p id="minutes">25</p>
            <p>:</p>
            <p id="seconds">00</p>
          </div>

          <div class="buttons">

            <button id="reset">
              <i class="fa-solid fa-repeat"></i>
              <p>Resetar</p>
            </button>

            <button id="play">
              <i class="fa-solid fa-play"></i>
              <p id="play_label">Iniciar</p>
            </button>

            <button id="stopBtn">
              <i class="fa-solid fa-pause"></i>
              <p>Parar</p>
            </button>

          </div>

        </div>

      </section>
      
    </main>

    <script src="https://kit.fontawesome.com/94d5240b71.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

  </body>

</html>
